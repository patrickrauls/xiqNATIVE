<ion-header>

  <ion-navbar>
    <ion-title>Play</ion-title>
  </ion-navbar>

</ion-header>


<ion-content ion-text color="light" padding>
  <h2>upcoming tournaments</h2>
  <ion-list>
    <ion-item *ngFor="let tournament of tournaments" (click)="goToTournament(tournament)">
      <p ion-text color="light">{{tournament.name}}</p>
    </ion-item>
  </ion-list>
  <h2>nearby courses</h2>
  <ion-list>
    <ion-item *ngFor="let course of courses" (click)="goToCourse(course)">
      <p ion-text color="light">{{course.name}}</p>
    </ion-item>
  </ion-list>
  <h3 (click)="goBack()">go back</h3>
</ion-content>
