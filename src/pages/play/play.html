<ion-header>

  <ion-navbar>
    <ion-title>Play</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>upcoming tournaments</h2>
  <ion-list>
    <ion-item *ngFor="let tournament of tournaments" (click)="goToTournament(tournament.id)">
      {{tournament.name}}
    </ion-item>
  </ion-list>
  <h2>nearby courses</h2>
  <ion-list>
    <ion-item *ngFor="let course of courses">
      {{course.name}}
    </ion-item>
  </ion-list>
  <button (click)="goBack()">go back</button>
</ion-content>
