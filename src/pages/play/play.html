<ion-header>

  <ion-navbar>
    <ion-title>xIQ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>upcoming tournaments</h2>
  <ion-list no-lines>
    <ion-item *ngFor="let tournament of tournaments" (click)="goToTournament(tournament)">
      <p>{{tournament.name}}</p>
    </ion-item>
  </ion-list>
  <h2>nearby courses</h2>
  <ion-list no-lines>
    <ion-item *ngFor="let course of courses" (click)="goToCourse(course)" style="background-image: url(../assets/img/{{course.name}}.jpg">
      <p>{{course.name}}</p>
    </ion-item>
  </ion-list>
  <h3 (click)="goBack()">go back</h3>
</ion-content>
