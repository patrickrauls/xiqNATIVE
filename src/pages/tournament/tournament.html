<ion-header>

  <ion-navbar>
    <ion-title>xIQ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h2>{{state.tournament.name}}</h2>
  <p>{{state.tournament.start}} - {{state.tournament.end}}</p>
  <div *ngIf="state.venue">
    <p>{{state.venue.name}}</p>
    <p>{{state.venue.location}}</p>
    <p>{{state.venue.yards}} yards</p>
  </div>

  <button (click)="startTournament()">start tournament</button>
  <button (click)="goBack()">go back</button>
</ion-content>
