<ion-header>

  <ion-navbar>
    <ion-title>holes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-image: url(../../assets/img/background)" padding>
  <ion-card *ngFor="let hole of state.venue.holes" (click)="goToHole(hole)">
    <h2>{{hole.name}}</h2>
    <p>par {{hole.par}}</p>
    <p>{{hole.yards}} yards</p>
  </ion-card>
</ion-content>
