<ion-header>

  <ion-navbar>
    <ion-title>holes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content style="background-image: url(../../assets/img/background)" padding>
  <ion-card *ngFor="let hole of state.venue.holes" (click)="goToHole(hole)">
    <ion-card-header>{{hole.name}}</ion-card-header>
    <ion-card-content>
      par {{hole.par}} | {{hole.yards}} yards
    </ion-card-content>
  </ion-card>
</ion-content>
