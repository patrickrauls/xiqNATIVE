<ion-header>

  <ion-navbar>
    <ion-title>xIQ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>{{state.tournament.name}}</h1>
<p>{{state.tournament.start}} - {{state.tournament.end}}</p>
<h2>rules</h2>
<ion-list no-lines>  
  <ion-item *ngFor="let rule of state.tournament.rules">
    {{rule}}
  </ion-item>
</ion-list>
<button (click)="teeOff()">tee off</button>
<button (click)="goBack()">go back</button>
</ion-content>
