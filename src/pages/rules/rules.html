<ion-header>

  <ion-navbar>
    <ion-title>xIQ</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h1>{{tournament.name}}</h1>
<p>{{tournament.start}} - {{tournament.end}}</p>
<h2>rules</h2>
<ion-list>  
  <ion-item *ngFor="let rule of tournament.rules">
    {{rule}}
  </ion-item>
</ion-list>
<button (click)="teeOff(tournament)">tee off</button>
<button (click)="goBack()">go back</button>
</ion-content>
